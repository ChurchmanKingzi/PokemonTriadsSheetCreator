<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Trainer & Team Manager</title>
    <link rel="stylesheet" href="pokemonSheet.css">
    <style>
        /* CSS f√ºr klickbares Trainer-Feld im Pokemon-Sheet */
        .trainer-field-clickable {
            cursor: pointer !important;
            background-color: #f0f8ff !important;
            border-color: #4a90d9 !important;
            transition: all 0.2s ease;
        }
        .trainer-field-clickable:hover {
            background-color: #e0f0ff !important;
            border-color: #2a70b9 !important;
            box-shadow: 0 0 5px rgba(74, 144, 217, 0.3);
        }
        .trainer-field-clickable:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 217, 0.5);
        }
        /* Dark Mode Support */
        .dark-mode .trainer-field-clickable {
            background-color: #2a3a4a !important;
            border-color: #4a90d9 !important;
        }
        .dark-mode .trainer-field-clickable:hover {
            background-color: #3a4a5a !important;
        }
        
        /* Button-Styling f√ºr die verschiedenen Aktionen */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .action-button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .action-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        
        .save-button {
            background-color: #28a745;
            color: white;
        }
        
        .save-button:hover {
            background-color: #218838;
        }
        
        .save-all-button {
            background-color: #6f42c1;
            color: white;
        }
        
        .save-all-button:hover {
            background-color: #5a32a3;
        }
        
        .load-button {
            background-color: #007bff;
            color: white;
        }
        
        .load-button:hover {
            background-color: #0056b3;
        }
        
        .pdf-button {
            background-color: #4285F4;
            color: white;
        }
        
        .pdf-button:hover {
            background-color: #3367d6;
        }
        
        .dark-mode-button {
            background-color: #6c757d;
            color: white;
        }
        
        .dark-mode-button:hover {
            background-color: #545b62;
        }
        
        /* Versteckte Buttons */
        .action-button.hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Pok√©mon Trainer & Team Manager</h1>
        <div class="action-buttons">
            <!-- Alles Speichern - NUR im Trainer-View sichtbar -->
            <button id="save-all-json-button" class="action-button save-all-button" title="Exportiert den Trainer und alle seine Pok√©mon als separate JSON-Dateien">
                üì¶ Alles Speichern (JSON)
            </button>
            <!-- Einzeln Speichern - Immer sichtbar, speichert aktuelles Sheet -->
            <button id="save-json-button" class="action-button save-button" title="Exportiert nur das aktuell angezeigte Sheet">
                üíæ Speichern (JSON)
            </button>
            <!-- PDF Speichern -->
            <button id="save-pdf-button" class="action-button pdf-button">
                üìÑ PDF Speichern
            </button>
            <!-- Laden -->
            <button id="load-pokemon-button" class="action-button load-button" title="Importiert JSON-Dateien (Trainer oder Pok√©mon)">
                üìÇ Daten Laden
            </button>
            <!-- Pok√©mon-Rufe Toggle - NUR im Pokemon-View sichtbar -->
            <button id="cry-toggle-button" class="action-button cry-toggle-button hidden" title="Pok√©mon-Rufe ein- oder ausschalten">
                üîä Rufe An
            </button>
            <!-- Dark Mode -->
            <button id="dark-mode-button" class="action-button dark-mode-button">üåô Dark Mode</button>
        </div>
        
        <!-- ==================== TRAINER VIEW ==================== -->
        <div id="trainer-view" class="view-container">
            <!-- Trainer-Tabs werden hier dynamisch eingef√ºgt -->
            <div id="trainer-tabs-wrapper" class="trainer-tabs-container">
                <!-- Wird von trainerSheetApp.js gef√ºllt -->
            </div>
            
            <!-- Trainer Sheet Container -->
            <div id="trainer-sheet-container"></div>
        </div>
        
        <!-- ==================== POKEMON VIEW ==================== -->
        <div id="pokemon-view" class="view-container" style="display: none;">
            <!-- Zur√ºck-Button zum Trainer -->
            <div class="back-navigation">
                <button id="back-to-trainer-btn" class="back-button" onclick="window.navigationService.showTrainerView()">
                    ‚Üê Zur√ºck zum Trainer
                </button>
            </div>
            
            <!-- Pok√©mon-Auswahl -->
            <div class="select-container">
                <label for="pokemon-select" class="select-label">Pok√©mon ausw√§hlen:</label>
                <select id="pokemon-select" class="pokemon-select">
                    <option value="">-- Pok√©mon ausw√§hlen --</option>
                    <!-- Wird mit JavaScript gef√ºllt -->
                </select>
            </div>

            <!-- Pokemon Sheet Container (wird mit JavaScript gef√ºllt) -->
            <div id="pokemon-sheet-container"></div>
        </div>
    </div>

    <!-- ==================== SCRIPTS ==================== -->
    <!-- Basis-Module (Konstanten, Utils, Models) -->
    <script src="pokemonSheetConstants.js"></script>
    <script src="pokemonSheetUtils.js"></script>
    <script src="pokemonSheetModels.js"></script>
    
    <!-- Storage-Service (muss fr√ºh geladen werden) -->
    <script src="storageService.js"></script>
    
    <!-- Pok√©mon Cry Service (fr√ºh laden f√ºr Event-Listener) -->
    <script src="pokemonCryService.js"></script>
    
    <!-- Trainer-Services (vor Trainer-Modulen laden) -->
    <script src="klasseService.js"></script>
    <script src="vorteilService.js"></script>
    <script src="nachteilService.js"></script>
    <script src="perkService.js"></script>
    <script src="kommandoService.js"></script>
    <script src="statusEffectsComponent.js"></script>
    
    <!-- Trainer-Module (MULTI-TRAINER VERSION - vor Pokemon-App laden) -->
    <script src="trainerSheetModels.js"></script>
    <script src="navigationService.js"></script>
    <script src="trainerSheetUIRenderer.js"></script>
    
    <!-- Trainer-Effekte -->
    <script src="klasseEffekte.js"></script>
    <script src="nachteilEffekte.js"></script>
    
    <!-- Services -->
    <script src="translationService.js"></script>
    <script src="diceCalculator.js"></script>
    <script src="abilityService.js"></script>
    <script src="moveService.js"></script>
    <script src="pokemonEvolutionService.js"></script>
    <script src="rideabilityService.js"></script>
    
    <!-- Pokemon-App Module -->
    <script src="pokemonSheetUIRenderer.js"></script>
    <script src="pokemonSheetApiService.js"></script>
    <script src="pokemonSheetPdfService.js"></script>
    <script src="pokemonSheetApp.js"></script>
    
    <!-- Zus√§tzliche Komponenten -->
    <script src="searchableSelect.js"></script>
    <script src="woundsComponent.js"></script>
    
    <!-- JSON Export/Import Services (NEU) -->
    <script src="jsonExportService.js"></script>
    <script src="jsonImportService.js"></script>
    
    <!-- Trainer-App (MULTI-TRAINER VERSION - nach Pokemon-App laden) -->
    <script src="trainerSheetApp.js"></script>
    
    <!-- Trainer PDF Service (√ºbernimmt den PDF-Button kontextabh√§ngig) -->
    <script src="trainerSheetPdfService.js"></script>
    
    <!-- Button-Controller f√ºr kontextabh√§ngige Sichtbarkeit -->
    <script>
        /**
         * ButtonController
         * Steuert die Sichtbarkeit und Funktionalit√§t der Action-Buttons
         * basierend auf der aktuellen Ansicht (Trainer oder Pokemon)
         */
        class ButtonController {
            constructor() {
                this.saveAllButton = document.getElementById('save-all-json-button');
                this.saveButton = document.getElementById('save-json-button');
                this.loadButton = document.getElementById('load-pokemon-button');
                this.cryToggleButton = document.getElementById('cry-toggle-button');
                
                this._initEventListeners();
                this._updateButtonVisibility();
                
                // Navigation-Events √ºberwachen
                this._setupNavigationObserver();
                
                // Cry-Button initial aktualisieren
                this._updateCryButtonState();
                
                console.log('ButtonController initialisiert');
            }
            
            /**
             * Initialisiert die Event-Listener f√ºr die Buttons
             * @private
             */
            _initEventListeners() {
                // Alles Speichern Button
                if (this.saveAllButton) {
                    this.saveAllButton.addEventListener('click', () => {
                        if (window.jsonExportService) {
                            window.jsonExportService.exportAllData();
                        } else {
                            console.error('JSONExportService nicht verf√ºgbar');
                        }
                    });
                }
                
                // Einzeln Speichern Button
                if (this.saveButton) {
                    this.saveButton.addEventListener('click', () => {
                        if (window.jsonExportService) {
                            window.jsonExportService.exportCurrentSheet();
                        } else {
                            console.error('JSONExportService nicht verf√ºgbar');
                        }
                    });
                }
                
                // Laden Button
                if (this.loadButton) {
                    this.loadButton.addEventListener('click', () => {
                        if (window.jsonImportService) {
                            window.jsonImportService.openImportDialog();
                        } else {
                            console.error('JSONImportService nicht verf√ºgbar');
                        }
                    });
                }
                
                // Cry Toggle Button
                if (this.cryToggleButton) {
                    this.cryToggleButton.addEventListener('click', () => {
                        if (window.pokemonCryService) {
                            window.pokemonCryService.toggle();
                            this._updateCryButtonState();
                        } else {
                            console.error('PokemonCryService nicht verf√ºgbar');
                        }
                    });
                }
            }
            
            /**
             * Aktualisiert den Zustand des Cry-Toggle-Buttons
             * @private
             */
            _updateCryButtonState() {
                if (!this.cryToggleButton || !window.pokemonCryService) return;
                
                const enabled = window.pokemonCryService.isEnabled();
                
                if (enabled) {
                    this.cryToggleButton.textContent = 'üîä Rufe An';
                    this.cryToggleButton.classList.add('cry-enabled');
                    this.cryToggleButton.classList.remove('cry-disabled');
                } else {
                    this.cryToggleButton.textContent = 'üîá Rufe Aus';
                    this.cryToggleButton.classList.remove('cry-enabled');
                    this.cryToggleButton.classList.add('cry-disabled');
                }
            }
            
            /**
             * Richtet einen Observer ein, um Ansichtswechsel zu erkennen
             * @private
             */
            _setupNavigationObserver() {
                // MutationObserver f√ºr Ansichtswechsel
                const trainerView = document.getElementById('trainer-view');
                const pokemonView = document.getElementById('pokemon-view');
                
                if (trainerView && pokemonView) {
                    const observer = new MutationObserver(() => {
                        this._updateButtonVisibility();
                    });
                    
                    observer.observe(trainerView, { attributes: true, attributeFilter: ['style'] });
                    observer.observe(pokemonView, { attributes: true, attributeFilter: ['style'] });
                }
                
                // Auch auf Custom-Events h√∂ren (falls verwendet)
                document.addEventListener('viewChanged', () => {
                    this._updateButtonVisibility();
                });
            }
            
            /**
             * Aktualisiert die Sichtbarkeit der Buttons basierend auf der aktuellen Ansicht
             * @private
             */
            _updateButtonVisibility() {
                const currentView = this._getCurrentView();
                
                // "Alles Speichern" nur im Trainer-View
                if (this.saveAllButton) {
                    if (currentView === 'trainer') {
                        this.saveAllButton.classList.remove('hidden');
                        this.saveAllButton.style.display = '';
                    } else {
                        this.saveAllButton.classList.add('hidden');
                        this.saveAllButton.style.display = 'none';
                    }
                }
                
                // Cry-Toggle nur im Pokemon-View
                if (this.cryToggleButton) {
                    if (currentView === 'pokemon') {
                        this.cryToggleButton.classList.remove('hidden');
                        this.cryToggleButton.style.display = '';
                        this._updateCryButtonState();
                    } else {
                        this.cryToggleButton.classList.add('hidden');
                        this.cryToggleButton.style.display = 'none';
                    }
                }
                
                // Button-Text aktualisieren basierend auf Ansicht
                if (this.saveButton) {
                    if (currentView === 'pokemon') {
                        this.saveButton.innerHTML = 'üíæ Pok√©mon Speichern (JSON)';
                        this.saveButton.title = 'Exportiert nur das aktuelle Pok√©mon als JSON';
                    } else {
                        this.saveButton.innerHTML = 'üíæ Trainer Speichern (JSON)';
                        this.saveButton.title = 'Exportiert nur den Trainer (ohne Pok√©mon-Details) als JSON';
                    }
                }
            }
            
            /**
             * Ermittelt die aktuelle Ansicht
             * @returns {string} 'trainer' oder 'pokemon'
             * @private
             */
            _getCurrentView() {
                // Zuerst NavigationService fragen
                if (window.navigationService) {
                    return window.navigationService.getCurrentView();
                }
                
                // Fallback: DOM pr√ºfen
                const pokemonView = document.getElementById('pokemon-view');
                if (pokemonView && pokemonView.style.display !== 'none') {
                    return 'pokemon';
                }
                return 'trainer';
            }
        }
        
        // ButtonController initialisieren wenn DOM bereit ist
        document.addEventListener('DOMContentLoaded', function() {
            // Dark Mode Toggle Functionality
            const darkModeButton = document.getElementById('dark-mode-button');
            
            // Check for saved preference
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
                darkModeButton.textContent = '‚òÄÔ∏è Light Mode';
            }
            
            // Toggle handler
            darkModeButton.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                
                // Update button text
                darkModeButton.textContent = isDarkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
                
                // Save preference
                localStorage.setItem('darkMode', isDarkMode);
            });
            
            // ButtonController mit kurzer Verz√∂gerung initialisieren
            // (damit andere Services Zeit haben, sich zu initialisieren)
            setTimeout(() => {
                window.buttonController = new ButtonController();
            }, 500);
        });
    </script>
</body>
</html>
